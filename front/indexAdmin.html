<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bloc de notas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-dark">
        <div class="container-fluid d-flex flex-row align-items-center">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="56" height="56" alt="Logo de la Casa Salesiana Pio IX">
            </a>
            <div class="flex-grow-1">
                <h4 class="text-white mb-3"> Alumnas: Julieta Zuran, Lucia Arrufat, Pilar Suarez M. y Emilia Gaetani</h4>
                <h5 class="text-white mb-3">
                    5to Informática 2025 - Colegio Pio IX - Profesores: Felipe Vázquez, Nicolás Facón, Martín Rivas y Matías Marchesi
                </h5>
            </div>
        </div>
    </nav>
    <div class="container mt-3" id="loginForm">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>¡Bienvenido! Inicie sesión</legend>
            <div class="form-floating mb-3">
                <input type="mail" class="form-control" id="email" placeholder="nombre@example.com">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="********">
                <label for="password">Contraseña</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" onclick="login()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Iniciar sesión">Iniciar sesión</button>
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <legend>O si desea ingresar a la página de administradores, ingrese la contraseña.</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Pepe">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-danger" onclick="registro()" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Registrarse">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
