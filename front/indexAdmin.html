<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - Agregar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h2>Agregar nuevo usuario</h2>

  <label for="nombre">Nombre del nuevo usuario:</label>
  <input type="text" id="nombre"><br><br>

  <label for="password">Contraseña:</label>
  <input type="password" id="password"><br><br>

  <button onclick="cargarDatos()">Agregar</button>
  
  <p id="respuesta"></p>
  
  <div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modalBody">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">¡Listo!</button>
            </div>
        </div>
    </div>
</div>

  <script src="dom.js"></script>
  <script src="index.js"></script>
</body>
</html>
