<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién lo dijo?</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <br>
        <div class="menu1">
            <nav>
                <a href="index2.html" class="boton">Inicio</a>
                <a href="quienlodijo.html" class="boton">¿Quién lo dijo?</a>
                <a href="fin.html" class="boton">Puntuaciones</a>
                <a href="indexAdmin.html" class="boton">Admin</a>
            </nav>
        </div>
        <br>
    </header>

    <div class="contenedor">
        <h2>Agregar nuevo usuario</h2>

        <div class="contenedor-login">
            <div class="grid-container">
                <input id="nombre" placeholder="Ingrese el nombre">
            </div>

            <div class="grid-container">
                <input id="password" type="password" placeholder="Ingrese la contraseña">

            </div>

            <div class="grid-container">
                <button onclick="obtenerDatosAdmin()" class="button2">Agregar</button>
            </div>
        </div>

    </div>

    <div class="contenedor">
        <h2>Eliminar usuario</h2>

        <div class="contenedor-login">
            <div class="grid-container">
                <input id="nombreEliminar" placeholder="Nombre del usuario">
            </div>

            <div class="grid-container">
                <button onclick="eliminarUsuariosAdmin()" class="button2">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="contenedor">
        <h2>Agregar nueva frase</h2>

        <div class="contenedor-login">
            <div class="grid-container">
                <input id="contenido" placeholder="Ingresa la frase">
            </div>

            <div class="grid-container">
                <input id="procedencia" placeholder="Ingrese la procedencia">

            </div>

            <div class="grid-container">
                <input id="id_autor" placeholder="Ingrese el id autor">

            </div>

            <div class="grid-container">
                <input id="id_autor_incorrecto" placeholder="Ingrese el id autor incorrecto">

            </div>


            <div class="grid-container">
                <button onclick="obtenerDatosFrase()" class="button2">Agregar</button>
            </div>
        </div>

    </div>

    <div class="contenedor">

        <h2>Modificar Frase</h2>

        <div class="grid-container">
            <input type="number" id="fraseId" placeholder="ID de la frase">
        </div>
        <div class="grid-container">
            <input type="text" id="nuevoContenido" placeholder="Nuevo contenido">
        </div>
        <div class="grid-container">
            <input type="text" id="nuevaProcedencia" placeholder="Nueva procedencia">
        </div>
        <div class="grid-container">
            <input type="number" id="nuevoAutor" placeholder="ID del autor correcto">
        </div>
        <div class="grid-container">
            <input type="number" id="nuevoIncorrecto" placeholder="ID del autor incorrecto">
        </div>
        <div class="grid-container">
            <button onclick="modificarFrase()" class="button2">Guardar cambios</button>
        </div>

    </div>

    <div class="contenedor">
        <h2>Agregar nuevo autor</h2>

        <div class="contenedor-login">
            <div class="grid-container">
                <input id="nombreAutor" placeholder="Ingresa el nombre">
            </div>

            <div class="grid-container">
                <input id="apellidoAutor" placeholder="Ingrese el apellido">

            </div>

            <div class="grid-container">
                <input id="origen" placeholder="Ingrese el origen">

            </div>

            <div class="grid-container">
                <input id="imagenAutor" placeholder="Ingrese la imagen" value="images/autor.png">

            </div>


            <div class="grid-container">
                <button onclick="obtenerDatosAutor()" class="button2">Agregar</button>
            </div>
        </div>

    </div>

    <script src="dom.js"></script>
    <script src="pedidosAdmin.js"></script>
</body>
<footer>
    <h3>Arrufat, Gaetani, Suarez y Zuran</h3>
</footer>

</html>
